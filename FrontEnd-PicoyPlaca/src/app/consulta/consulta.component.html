<div>
  <h2>Consulta de Pico y Placa</h2>

  <form (ngSubmit)="submitForm()" #consultaForm="ngForm">
    <div class="form-group">
      <label for="placa">Placa del veh√≠culo:</label>
      <input type="text" class="form-control" id="placa" name="placa" [(ngModel)]="placa" required>
    </div>
    <div class="form-group">
      <label for="fecha">Fecha actual:</label>
      <input type="datetime-local" class="form-control" id="fecha" name="fecha" [(ngModel)]="fecha" required>
    </div>

    <button type="submit" class="btn btn-primary">Realizar consulta</button>
  </form>

</div>
